<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<style type="text/css">
		*{margin: 0;padding: 0}
		#box1{height: 600px;background: #9d9d9d;margin-top: 100px;}
        .img1{z-index: 1;width: 70%;position: absolute;top: 100px;left: 0;}
        .img2{z-index: 2;width: 40%;position:absolute;top: 100px;right: 0;opacity: 0;}
        .hover{transition: transform 2s;transform:scale(1.2);opacity: 0.6;transform: rotate(60deg);}
	</style>
</head>
<body>
	<div id="box1">
		<img src="10.jpg" class="img1">
		<img src="9.jpg" class="img2">
	</div>
	<script type="text/javascript">
	
	$(function(){

			$(".img1").mouseover(function(){
				$(".img2").transition({left:"40px"}); 
				
				console.log(1);
			})
			$(".img1").mouseout(function(){
				$(".img2").removeClass("hover");  })
			
			
		})
	</script>
</body>
</html>
